<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <script src="./js/models/drawable-object.class.js"></script>
      <script src="./js/models/moveable-object.class.js"></script>
      <script src="./js/models/character.class.js"></script>
      <script src="./js/models/endboss.class.js"></script>
      <script src="./js/models/coins.class.js"></script>
      <script src="./js/models/chicken.class.js"></script>
      <script src="./js/models/small-chicken.class.js"></script>
      <script src="./js/models/clouds.class.js"></script>
      <script src="./js/models/bottles.class.js"></script>
      <script src="./js/models/bottles-status-bar.class.js"></script>
      <script src="./js/models/status-bar.class.js"></script>
      <script src="./js/models/coins-status-bar.class.js"></script>
      <script src="./js/models/endboss-status-bar.class.js"></script>
      <script src="./js/models/world.class.js"></script>
      <script src="./js/models/background-objects.class.js"></script>
      <script src="./js/models/keyboard.class.js"></script>
      <script src="./js/models/level.class.js"></script>
      <script src="./js/models/throwable-object.class.js"></script>
      <script src="./js/models/audiofiles.js"></script>
      <script src="./js/levels/level1.js"></script>
      <script src="./js/game.js"></script>
      <title>Document</title>
   </head>
   <body>
      <h1>El Pollo Loco</h1>
      <div id="fullscreen">
         <div id="touchElements" class="touch-elements">
            <div class="top-touch-elements">
               <img
                  onclick="toggleMuteTouch()"
                  id="soundControlTouch"
                  class="touch-mute"
                  src="./img/startscreen/mute.svg"
                  alt="" />
            </div>
            <div class="bottom-touch-elements">
               <div class="left-touch-elements">
                  <img id="touch-move-left" src="./img/touchElements/arrow_left.svg" alt="" />
                  <img id="touch-move-right" src="./img/touchElements/arrow_right.svg" alt="" />
               </div>
               <div class="right-touch-elements">
                  <img id="touch-jump" class="jump-touch" src="./img/touchElements/arrow_jump.svg" alt="" />
                  <img id="touch-attack" class="touch-bottle" src="./img/touchElements/attack.png" alt="" />
               </div>
            </div>
         </div>
         <canvas id="canvas" width="900" height="480"></canvas>
         <div id="startScreen" class="start-screen">
            <img id="startImage" src="./img/9_intro_outro_screens/start/startscreen_1.png" alt="" />
         </div>
         <div onclick="init()" id="startButton" class="info-bar-buttons">Start Game</div>
         <div id="winScreen"><img src="./img/9_intro_outro_screens/win/win_1.png" alt="" /></div>
         <div id="gameOver"></div>
         <div onclick="location.reload()" id="restartButton" class="restart-button">Restart</div>
      </div>

      <div class="info-bar">
         <div id="fullscreenButton" class="info-bar-buttons" onclick="toggleFullscreen()">Fullscreen</div>
         <div class="info-bar-buttons">Controls</div>
         <div>
            <img
               onclick="toggleMute()"
               id="soundControl"
               class="sound-control"
               src="./img/startscreen/mute.svg"
               alt="Sound Control" />
         </div>
      </div>

      <div id="rotateMessage" class="rotate-message">Please rotate your device to landscape mode.</div>
   </body>
</html>
